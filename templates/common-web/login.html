{% extends "base/base.html" %}

{% block css %}
    <link href="/static/common-web/css/login.css" rel="stylesheet">
    <link href="/static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock css %}


{% block js %}
    <script src="/static/jquery/jquery.backstretch.min.js"></script>
    <script type="text/javascript">

        jQuery(document).ready(function() {

            /*
             Fullscreen background
             */
            $.backstretch([
                "https://ucampus.uchile.cl/d/images/portada/ingenieria/10.jpg"
                , "https://ucampus.uchile.cl/d/images/portada/ingenieria/26.jpg"
            ], {duration: 3000, fade: 750});

        });

    </script>
{% endblock js %}


{% block body %}
    <body>
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="{% url 'login' %}" method="post" class="login-form">
                                {% csrf_token %}
                                {%  if next %}
                                    <input type="hidden" value="{{ next }}" name="next_url"/>
                                {% endif %}
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="Username" class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Login</button>
                            </form>
                            {% if message %}
                                <div class="alert alert-danger" style="text-align: center">
                                    <strong>{{ message }}</strong>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </body>
{% endblock body %}
