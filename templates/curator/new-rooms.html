{% extends "base/base.html" %}

{% block css %}
{% endblock css %}


{% block js %}
{% endblock js %}


{% block body %}
    <body>
    {% include "curator/navbar.html" %}
    <div class="container">
        <h2>New Room</h2>
        <br>
        <div>
            <div class="jumbotron">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#" class="thumbnail">
                                <img src="https://api.adorable.io/avatars/400/cuarto-maqueta" alt="...">
                            </a>
                        </div>
                        <div class="col-md-6">
                            <h4>Room name:</h4>
                            <input type="text" name="roomname" placeholder="Ex: Master Room" class="form-control">
                            <h4>Background music:</h4>
                            <select name="music" class="form-control ng-pristine ng-valid ng-empty ng-touched">
                                <option value="" disabled="" class="" selected>Select from resources</option>
                                {% for element in music_options %}
                                    <option label="{{ element.name }}" value="{{ element.id }}"></option>
                                {% endfor %}
                            </select>
                            <br>
                            <button class= "btn btn-sm btn-success btn-block" type="button">Save Room</button>
                            <a href="/curator/rooms" class="btn btn-sm btn-danger btn-block">Discard Changes</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </body>
{% endblock body %}
